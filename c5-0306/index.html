<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name: </label> <br>
        <input type="text" id="fname" name="fname" value="John"> <br>
        <label for="lname">Last name: </label> <br>
        <input type="text" id="lname" name="lname" value="Doe"> <br>
        <hr>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br>
        <input type="submit" value="SUBMIT">
        <!-- submit: khi an se thuc hien hanh dong trong form -->
        <input type="button" value="BUTTON">
        <!-- button: chua an dinh hanh dong se lam -->
        <hr>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
        <input type="submit">
        <hr>
        <select name="cars" id="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit">
        <hr>
        <textarea name="note" id="note" cols="20" rows="10"></textarea> <br>
        <input type="submit">
    </form>
    <hr>
    <fieldset>
        <legend>legend</legend>
        <label for="name">Name: </label>
        <input type="text" id="name"> <br>
        <input type="button" value="button">
    </fieldset>
    <hr>
    <input list="abc" name="111">
    <datalist id="abc">
        <option value="IE"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
    </datalist>
    <input type="submit" value="SUBMIT">
    <hr>
    <input type="password" id="pwd" name="pwd">
    <hr>
    <input type="checkbox" id="verhicle1" name="verhicle1">
    <label for="verhicle1">i have a car</label> <br>
    <input type="checkbox" id="verhical2" name="verhicle2">
    <label for="verhicle2">i have a bike</label> <br>
    <input type="button" value="button">
    <hr>
    <input type="color" id="color" name="color" value="#00ff33">
    <label for="color">Pick color:</label>
    <hr>
    <label for="bday">Birthday: </label>
    <input type="date" id="bday" name="bday">
    <input type="submit">
    <hr>
    <form action="">
        <input type="email" id="mail" name="mail">
        <input type="submit" value="submit">
    </form>
</body>
</html>
