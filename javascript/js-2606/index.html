<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2606</title>
</head>
<body>
    <button onclick="myFunction()" type="button">try it</button>
    <hr>
    <input id="my-input" type="text">
    <button id="my-button" type="button">take name</button>
    <p id="result"></p>
    <hr>

    <script>
        function myFunction() {
            var str = "    Hello World!   ";
            alert(str.trim());
        }

        document.getElementById("my-button").addEventListener("click", takeName);

        function takeName() {
            var myStr = document.getElementById("my-input").value;
            var myArray = myStr.split(" ");
            document.getElementById("result").innerHTML = myArray[2];
        }

        var x = 9.656;
        document.getElementById("result").innerHTML = x.toFixed(6);
    </script>
</body>
</html>
