<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>    
        document.getElementById("demo1").innerHTML = Math.round(4.9);
        document.getElementById("demo2").innerHTML = Math.ceil(7.1);
        document.getElementById("demo3").innerHTML = Math.floor(7.9);
        document.getElementById("demo4").innerHTML = Math.floor(Math.random() * 10);
        
    </script>
</body>
</html>
