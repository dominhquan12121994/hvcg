<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2606 hw1</title>
</head>

<body>
    <h1>XỔ SỐ MIỀN BẮC</h1>
    <p>Nhập số bạn chọn (từ 0 đến 9):</p>
    <input id="my__input" type="text">
    <br>
    <button id="my__button" type="button">QUAY SỐ</button>
    <p id="is__number"></p>
    <p id="my__result"></p>

    <script>
        document.getElementById("my__button").addEventListener("click", takeNumber);

        function takeNumber() {
            var inputNumber = Number(document.getElementById("my__input").value);
            if (((isNaN(inputNumber) || (inputNumber < 0)) || (inputNumber > 9)) || (document.getElementById("my__input").value == "")) {
                document.getElementById("my__result").innerHTML = "Bạn phải nhập số từ 0 đến 9";
            } else {
                document.getElementById("is__number").innerHTML = Math.floor(Math.random() * 10);
                if (document.getElementById("is__number").innerHTML == document.getElementById("my__input").value) {
                    document.getElementById("my__result").innerHTML = "Chúc mừng bạn đã đoán trúng xổ số miền Bắc :D";
                } else {
                    document.getElementById("my__result").innerHTML = "Bạn đã đoán sai vui lòng chọn lại!";
                }
            }
        }

    </script>
</body>

</html>
