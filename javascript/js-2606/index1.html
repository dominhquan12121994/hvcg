<head>

<body>
    <p id="result"></p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>

    <script>
        var cars = [ "volvo", "bmw", "audi" ];
        document.getElementById("result").innerHTML = cars;
        document.getElementById("demo").innerHTML = cars[1];
        document.getElementById("demo1").innerHTML = cars.length;
        cars.push("vinfast");
        // them phan tu vao cuoi mang
        cars.push("ford");
        document.getElementById("demo2").innerHTML = cars;
        cars.pop();
        // xoa phan tu cuoi mang
        cars.pop();
        document.getElementById("demo3").innerHTML = cars;
        cars.shift();
        // xoa phan tu dau mang
        document.getElementById("demo4").innerHTML = cars;
        cars.unshift("toyota");
        cars.unshift("vinfast");
        // them phan tu vao dau mang
        document.getElementById("demo5").innerHTML = cars;

        cars.sort();
        document.getElementById("demo6").innerHTML = cars;
        cars.reverse();
        document.getElementById("demo7").innerHTML = cars;
        var numbers = [40, 100, 55, 7, 2, 60, 1];
        numbers.sort( function(a, b) { return a - b } );
        document.getElementById("demo8").innerHTML = numbers;

        numbers.sort( function(a, b) { return b - a } );
        document.getElementById("demo9").innerHTML = numbers;





    </script>
