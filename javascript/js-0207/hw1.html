<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw1</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="../jquery/jquery.js"></script>
    <style>
        .main {
            width: 50%;
            margin: 5% auto;
            padding: 5%;
            background-color: rgb(230, 238, 230);
        }
    </style>
</head>

<body>
    <div class="main container">
        <div class="row">
            <div class="col-3">
                <label for="first-name">Họ: </label><br>
                <label class="mt-2" for="last-name">Tên: </label><br>
                <label for="gen"> </label><br>
                <label for="full-name"> </label><br><br><br>
                <label class="mt-4" for="font-size">Font-size: </label><br>
                <label class="mt-3" for="color">Color: </label><br>
                <label class="mt-2" for="type">Type: </label><br>
            </div>
            <div class="col-9">
                <select class="mb-3" name="first-name" id="first-name">
                    <option value="nguyen">Nguyễn</option>
                    <option value="hoang">Hoàng</option>
                    <option value="le">Lê</option>
                    <option value="khac">Khác</option>
                </select><br>
                <input class="mb-3" type="text" id="last-name"><br>
                <button id="gen1" class="mb-3 btn btn-info">Gen</button><br>
                <input id="full-name" class="mb-3" type="text" disabled><br>
                <input class="mb-3" type="text" name="font-size" id="font-size"><br>
                <input class="mb-3" type="text" name="color" id="color"><br>
                <select class="mb-3" name="type" id="type">
                    <option value="bold">Bold</option>
                    <option value="italic">Italic</option>
                </select><br>
                <button id="gen2" class="mb-3 btn btn-info">Gen</button><br>
                <p id="result"></p>
                <button id="check" class="btn btn-primary">Check</button><br>
                <p id="warning"></p>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            // start
            $("#gen1").click(function () {
                if ($("#first-name").val() == "khac") {
                    $("#full-name").val($("#last-name").val());
                } else {
                    $("#full-name").val($("#first-name").val() + " " + $("#last-name").val());
                }
            });

            $("#gen2").click(function () {
                $("#result").css("font-size", $("#font-size").val());
                $("#result").css("color", $("#color").val());
                // $("#result").css("font-style", $("#type").val());
                if ($("#type").val() == "bold") {
                    $("#result").css("font-weight", $("#type").val());
                } else {
                    $("#result").css("font-style", $("#type").val());
                }
                $("#result").text($("#full-name").val());
            });

            $("#check").click(function () {
                let str = "";
                if ($("#last-name").val() == "") {
                    str += "Bạn chưa nhập Tên, vui lòng nhập lại! <br>";
                }
                if ($("#font-size").val() == "") {
                    str += "Bạn chưa nhập Font-size, vui lòng nhập lại! <br>";
                }
                if ($("#color").val() == "") {
                    str += "Bạn chưa nhập Color, vui lòng nhập lại! <br>";
                }
                $("#warning").html(str);
            });
            // end
        });
    </script>
</body>

</html>
