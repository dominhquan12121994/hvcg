            // } else {

            if ( (point <= 10) && ( point >= 0 ) ) {
                document.getElementById("result").innerHTML = "diem dung";
            } else {
                document.getElementById("result").innerHTML = "diem sai";
            }
        }
        document.getElementById("my-button").addEventListener("click", checkPoint);
    </script>
