<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw1</title>
    <script src="../jquery/jquery.js"></script>
</head>

<body>


    <script>
        $(document).ready(function () {
            // start
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("<br>");

            for (i = 5; i >= 0; i--) {
                for (j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            document.write("<br>");

            for (var i = 0; i < 5; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            for (i = 5; i >= 0; i--) {
                for (j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }

            // end
        });
    </script>
</body>

</html>
