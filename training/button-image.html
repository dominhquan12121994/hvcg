<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 5% auto;
            width: 80%;
            position: relative;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 20px;
            font-size: 30px;
            background-color: green;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="../img2.jpg" alt="error">
        <button class="btn" type="button">Button</button>
    </div>
</body>
</html>
