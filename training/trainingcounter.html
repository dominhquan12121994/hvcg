<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            counter-reset: section;
        }

        p {
            counter-reset: para;
        }

        * {
            box-sizing: border-box;
        }

        h1:before {
            counter-increment: section;
            content: "section " counter(section) ": ";
        }

        p:before {
            counter-increment: para;
            content: counter(section) "." counter(para) ": ";
        }
    </style>
</head>
<body>
    <h1>this is title 1</h1>
    <p>this is para 11</p>
    <p>this is para 12</p>
    <h1>this is title 2</h1>
    <p>this is para 21</p>
    <p>this is para 22</p>
    <h1>this is title 3</h1>
    <p>this is para 31</p>
    <p>this is para 32</p>
</body>
</html>
