<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            counter-reset: para;
        }

        * {
            box-sizing: border-box;
        }

        p:before {
            counter-increment: para;
            content: "doan van so "counter(para) ":";
        }
    </style>
</head>
<body>
    <h1>this is css counter</h1>
    <p>this is para 1</p>
    <p>this is para 1</p>
    <p>this is para 1</p>
</body>
</html>
