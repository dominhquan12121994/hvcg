<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        .div {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: linear-gradient(to bottom left, rgba(255, 255, 0, 0.664), rgba(214, 36, 36, 0.829), rgba(117, 117, 206, 0.74), rgba(182, 125, 18, 0.699), rgba(0, 255, 255, 0.596));
            background-image: radial-gradient(circle, rgba(255, 255, 0, 0.664), rgba(214, 36, 36, 0.829), rgba(117, 117, 206, 0.74), rgba(182, 125, 18, 0.699), rgba(0, 255, 255, 0.596));
            /* background-image: radial-gradient(circle, red, blue, yellow);*/
        }

        h1 {
            position: absolute;
            text-shadow: 3px 3px 3px #333;
            font-size: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: mySecondFont;
        }

        .div1 {
            display: block;
            margin: 5% auto;
            background-color: blue;
            width: 100px;
            height: 100px;
            box-shadow: 10px 10px 5px red;
        }

        .heading1 {
            font-size: 50px;
        }

        p {
            width: 200px;
            border: 1px solid red;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: myFirstFont;
            font-size: 50px;
        }

        @font-face {
            font-family: myFirstFont;
            src: url("./VNI-Thuphap2.ttf");
        }

        @font-face {
            font-family: mySecondFont;
            src: url("./UNITapviet_0_ly.ttf");
        }

        .div2 {
            margin: 5% auto;
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 2s;
        }

        .div2:hover {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>this is h1 shadow</h1>
    </div>
    <hr>
    <div class="div1">
    </div>
    <hr>
    <p>this is Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, modi! paragraph</p>
    <hr>
    <div class="div2"></div>
</body>
</html>
