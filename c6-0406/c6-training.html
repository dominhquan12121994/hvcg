<!-- input type: month, number, text, min, max, step, disables, readonly, required -->
<!-- maxlength, size, placeholder, pattern -->
<!-- video, audio, src, controls -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6</title>
</head>
<body>
    <form action="./action.js">
        <label for="bday">Birthday: </label>
        <input type="month" id="bday"> <br>
        <label for="num">Number: </label>
        <input type="number" id="num" name="num" min="0" max="500" step="30"> <br>
        <input type="text" value="john" readonly> <br>
        <input type="text" value="john" disabled> <br>
        <input type="text" value="doe" required> <br>
        <input type="text" maxlength="20" size="30"> <br>
        <input type="tel" pattern="[0-9]{5}"> <br>
        <input type="text" placeholder="text in here"> <br>
        <video controls>
            <source src="/mov_bbb.mp4" type="video/mp4">
        </video> <br>
        <audio src="/Yiruma Maybe.mp3" controls></audio>



        <button style="submit">SUBMIT</button>
    </form>
</body>
</html>
