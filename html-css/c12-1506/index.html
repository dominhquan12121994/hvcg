<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("../background.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .div {
            margin: 5% auto;
            width: 80%;
            position: relative;
            background-color: #eee;
        }

        .div1 {
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
            z-index: 3;
            border-radius: 5px 30px 60px 90px;
        }

        .div2 {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 200px;
            z-index: 2;
            border-radius: 10px 30px 70px;
        }

        .div3 {
            top: 300px;
            left: 400px;
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            z-index: 1;
            border-radius: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
