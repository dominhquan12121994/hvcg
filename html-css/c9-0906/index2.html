<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span {
            border: 1px solid red;
            width: 150px;
        }

        .div1 {
            float: left;
        }

        .div2 {
            float: right;
        }

        .div3 {
            float: right;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="div1">this is div 1</div>
    <div class="div2">this is div 2</div>
    <div class="clearfix"></div>
    <div class="div3">this is div 3</div>
    <span class="span1">this is span 1</span>
    <span class="span2">this is span 2</span>
    <span class="span3">this is span 3</span>
</body>
</html>
