<!-- make a with img to fb.com -->
<!-- make table 3 row 4 columm, use colspan and rowspan -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c3 training</title>
    <style>
        a {
            color: green;
        }

        a:visited {
            color: pink;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://google.com" target="_blank">Click to go to google</a>
    <hr>
    <a href="https://fb.com" target="_blank">
        <img src="../source-code.jpg" alt="error" width="400">
    </a>
    <hr>
    <table border="1" width="500">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">quan</td>
            <td>do</td>
            <td>24</td>
        </tr>
        <tr>
            <!-- <td>thao</td> -->
            <td>trinh</td>
            <td>25</td>
        </tr>
        <tr>
            <td>vy</td>
            <td colspan="2">do</td>
            <!-- <td>3</td> -->
        </tr>
    </table>
    <hr>
    <a href="https://google" target="_blank">Click to go to google</a>
    <hr>
    <a href="https://fb.com" target="_blank">
        <img src="/source-code.jpg" alt="error" width="300" title="to fb.com">
    </a>
    <hr>
    <table border="1" width="500">
        <tr>
            <th>Fname</th>
            <th>Lname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">do</td>
            <td>quan</td>
            <td>26</td>
        </tr>
        <tr>
            <!-- <td>trinh</td> -->
            <td>thao</td>
            <td>25</td>
        </tr>
        <tr>
            <td>do</td>
            <td colspan="2">vy</td>
            <!-- <td>2</td> -->
        </tr>
        <tr>
            <td>do</td>
            <td>ong</td>
            <td>0</td>
        </tr>
    </table>
    <hr>
    
</body>
</html>
