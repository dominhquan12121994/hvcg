<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9757814781.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        i {
            font-size: 100px;
            margin: 0px 20px;
        }

        .red {
            color: tomato;
        }

        .blue {
            color: blue;
        }

        .violet {
            color: violet;
        }

        .green {
            color: green;
        }

        .smallfont {
            font-size: 50px;
        }

        .normalfont {
            font-size: 100px;
        }

        .bigfont {
            font-size: 200px;
        }

        span {
            margin: 0px 50px;
        }
    </style>
</head>

<body>
    <!-- de y script -->
    <i class="fab fa-accusoft red"></i>
    <i class="fas fa-address-card blue"></i>
    <i class="fas fa-baby violet"></i>
    <i class="fab fa-500px green"></i>
    <hr>
    <h1>google icons</h1>
    <span class="material-icons blue smallfont">
        account_balance
    </span>
    <span class="material-icons green normalfont">
        account_balance_wallet
    </span>
    <span class="material-icons red bigfont">
        account_box
    </span>
</body>

</html>
