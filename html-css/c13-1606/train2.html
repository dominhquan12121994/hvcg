<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 100px;
            position: relative;
            animation-name: move;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
        }

        @keyframes move {
            0% {left: 0px;}
            50% {left: 500px;}
            100% {left: 0px;}
        }
    </style>
</head>
<body>
    <img src="./oto.jpg" alt="error">
</body>
</html>
