<!-- font awesome -->
<!-- google icon -->
<!-- 3 icons, 3 colors, 3 size -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9757814781.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .yellow {
            color: yellow;
        }

        .small {
            font-size: 20px;
        }

        .normal {
            font-size: 40px;
        }

        .big {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <h1>font awesome</h1>
    <i class="fab fa-500px red small"></i>
    <i class="fab fa-accessible-icon blue normal"></i>
    <i class="fab fa-accusoft yellow big"></i>
    <h1>google icon</h1>
    <span class="material-icons yellow big">
        3d_rotation
    </span>
    <span class="material-icons blue normal">
        accessibility
    </span>
    <span class="material-icons red small">
        accessible
    </span>
</body>

</html>
