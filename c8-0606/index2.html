<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 100px;
        }

        a {
            display: inline-block;
            padding: 15px;
            margin: 50px;
        }

        .link1 {
            text-decoration: none;
            color: black;
            border: 2px solid green;
        }

        .link1:hover {
            background-color: green;
        }

        .link2 {
            text-decoration: none;
            color: white;
            background-color: tomato;
        }

        .link2:hover {
            background-color: red;
        }

        .link3 {
            color: black;
        }

        .link3:hover {
            color: greenyellow;
        }

        .link4 {
            text-decoration: none;
            color: green;
        }

        .link4:hover {
            color: greenyellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a class="link1" href="#">Link Button</a>
    <a class="link2" href="#">Link Button</a>
    <hr>
    <a class="link3" href="#">Text Link</a>
    <a class="link4" href="#">Text Link</a>
</body>
</html>
