<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            border: 1px solid white;
        }

        a {
            padding: 15px;
            display: inline-block;
        }

        .link1 {
            color: black;
        }

        .link1:hover {
            color: cadetblue;
        }

        .link2 {
            color: green;
            text-decoration: none;
        }
        
        .link2:hover {
            color: lawngreen;
            text-decoration: underline;
        }

        .link3 {
            color: black;
            border: 2px solid green;
            text-decoration: none;
        }

        .link3:hover {
            color: white;
            background-color: green;
        }

        .link4 {
            color: white;
            text-decoration: none;
            background-color: tomato;
        }

        .link4:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#" class="link1">Text Link</a>
    <a href="#" class="link2">Text Link</a>
    <a href="#" class="link3">Link Button</a>
    <a href="#" class="link4">Link Button</a>
</body>
</html>
