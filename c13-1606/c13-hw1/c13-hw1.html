<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .container {
            width: 80%;
            margin: 5% auto;
        }

        .btn {
            font-size: 24px;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }

        .btn1 {
            background-color: green;
            color: white;
        }

        .btn1:hover {
            background-color: white;
            color: green;
            border: 2px solid green;
        }

        .btn2 {
            background-color: blue;
            color: white;
        }

        .btn2:hover {
            background-color: white;
            color: blue;
            border: 2px solid blue;
        }

        .btn3 {
            border: 2px solid green;
            color: black;
        }

        .btn3:hover {
            color: white;
            background-color: green;
        }

        .btn4 {
            border: 2px solid blue;
            color: black;
        }

        .btn4:hover {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn1">Green</button>
        <button class="btn btn2">Blue</button>
        <hr>
        <button class="btn btn3">Green</button>
        <button class="btn btn4">Blue</button>
    </div>
</body>
</html>
