<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 5% auto;
        }

        .dropdown-menu {
            font-size: 32px;
            text-align: left;
            padding: 30px 25px;
            color: white;
            background-color: green;
            border: 0px;
        }

        .menu {
            list-style-type: none;
            font-size: 24px;
            display: none;
        }

        a {
            text-decoration: none;
            font-size: 32px;
            color: black;
        }

        li {
            width: 284px;
            padding: 30px 25px;
            background-color: #eee;
        }

        li:hover {
            background-color: #aaa;
        }

        li:hover a {
            color: white;
        }

        .dropdown-menu:hover {
            box-sizing: border-box;
            background-color: rgb(22, 92, 22);
        }

        .container:hover .menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="dropdown-menu">Dropdown Menu</button>
        <div class="menu">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </div>
    </div>
</body>

</html>
