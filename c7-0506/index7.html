<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            text-align: center;
        }

        .container:hover .text {
            opacity: 1;
        }

        .container:hover .image {
            opacity: 0.7;
            transform: rotate(20deg);
        }

        .text {
            position: absolute;
            border: 5px solid blue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.5s;
            opacity: 0;
        }

        .image {
            border: 5px solid red;
            
            opacity: 1;
            transition: 0.5s;
        }

        .image:hover .text .image{
            opacity: 0.7;  
        }

        .text:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">this is image</div>
        <div class="image">
            <img src="/background.jpg" alt="">
        </div>
    </div>
</body>
</html>
