<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        .diva, .divb {
            width: 100%;
            display: flex;
        }

        div {
            border: 1px solid black;
            background-color: orange;
        }

        .div1, .div2, .div3, .div4 {
            width: 25%;
            height: 100px;
        }

        .div41, .div51, .div61 {
            width: 33.33%;
            height: 200px;
        }

        .div51 {
            display: flex;
            flex-direction: column;
        }

        .block1, .block2 {
            width: 100%;
            height: 100px;
        }

        .divc {
            display: flex;
            flex-direction: row;
        }

        .div7, .div8 {
            width: 50%;
            height: 300px;
        }

        .block4, .block5, .block6 {
            width: 100%;
            height: 100px;
        }

        .divd {
            display: flex;
            height: 100px;
        }

        .div9 {
            width: 25%;
        }

        .div10 {
            width: 75%;
        }

        span {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="diva">
        <div class="div1"><span>1</span></div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
    <div class="divb">
        <div class="div41">4</div>
        <div class="div51">
            <div class="block1">block-1</div>
            <div class="block2">block-2</div>
        </div>
        <div class="div61">6</div>
    </div>
    <div class="divc">
        <div class="div7">7</div>
        <div class="div8">
            <div class="block4">block-1</div>
            <div class="block5">block-2</div>
            <div class="block6">block-3</div>
        </div>
    </div>
    <div class="divd">
        <div class="div9">9</div>
        <div class="div10">10</div>
    </div>
</body>
</html>
